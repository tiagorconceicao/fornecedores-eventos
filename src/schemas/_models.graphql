type Event {
  id: ID!
  name: String!
  description: String
  state: String
  city: String
  date_start: String,
  date_end: String,
}

type ServiceField {
  id: ID!
  name: String!
  description: String
}

type RatingField {
  id: ID!
  name: String!
  description: String
}

type Company {
  id: ID!
  name: String!
  description: String
  website: String
  zipcode: String
  state: String
  city: String
  district: String
  street: String
  number: String
  complement: String
}

type CompanyPhone {
  id: ID!
  company_id: ID!
  phone: String!
  title: String
  description: String
}

type CompanyEmail {
  id: ID!
  company_id: ID!
  email: String!
  title: String
  description: String
}

type CompanyLocation {
  id: ID!
  company_id: ID!
  state: String!
  city: String!
}

type CompanyEvent {
  id: ID!
  company_id: ID!
  event_id: ID!
}

type CompanyEventRating {
  id: ID!
  rating_field: RatingField!
  company_event: CompanyEvent!
  score: Int!
  comment: String
}

type CompanyMessage {
  id: ID!
  company_id: ID!
  title: String
  message: String!
  fixed: Boolean
  created_at: String
  updated_at: String
}

